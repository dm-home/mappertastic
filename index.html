<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Map Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Leaflet CSS (no integrity or crossorigin) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    /* make the map fill the viewport */
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- basemap selector -->
  <select id="basemap-select" style="position:absolute;top:10px;left:10px;z-index:1000;">
    <option value="dark">Dark</option>
    <option value="light">Light</option>
  </select>

  <!-- your map goes here -->
  <div id="map"></div>

  <!-- Leaflet JS (no integrity or crossorigin) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // basemap layers
    var baseLayers = {
      dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors &copy; CartoDB'
      }),
      light: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      })
    };

    // initialize the map with the dark basemap
    var map = L.map('map', {
      center: [40, -100],
      zoom: 4,
      layers: [baseLayers.dark]
    });

    var currentLayer = baseLayers.dark;

    // handle basemap selector
    document.getElementById('basemap-select').addEventListener('change', function (e) {
      map.removeLayer(currentLayer);
      currentLayer = baseLayers[e.target.value];
      currentLayer.addTo(map);
    });

    // example marker
    L.marker([40, -100]).addTo(map)
      .bindPopup('Hello from your demo!')
      .openPopup();
  </script>
</body>
</html>
