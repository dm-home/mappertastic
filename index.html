<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Map Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Leaflet CSS (no integrity or crossorigin) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    /* make the map fill the viewport */
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- sanity check text -->
  <h1 style="position:absolute;z-index:1000;background:white;margin:0;padding:0.5em;">
    ðŸš€ HTML Loaded!
  </h1>

  <!-- your map goes here -->
  <div id="map"></div>

  <!-- Leaflet JS (no integrity or crossorigin) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // initialize the map
    var map = L.map('map').setView([40, -100], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // example marker
    L.marker([40, -100]).addTo(map)
      .bindPopup('Hello from your demo!')
      .openPopup();
  </script>
</body>
</html>
