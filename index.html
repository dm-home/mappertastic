<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Web Map Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Leaflet CSS (no integrity or crossorigin) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    /* make the map fill the viewport */
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* larger fonts for UI controls */
    #basemap-select,
    #geojson-input {
      font-size: 1.2em;
      font-family: inherit;
    }
  </style>
</head>
<body>
  <!-- basemap selector -->
  <select id="basemap-select" style="position:absolute;top:10px;right:10px;z-index:1000;">
    <option value="light" selected>Light</option>
    <option value="dark">Dark</option>
  </select>

  <!-- geojson uploader -->
  <input id="geojson-input" type="file" accept=".geojson,.json" style="position:absolute;top:50px;right:10px;z-index:1000;" />

  <!-- your map goes here -->
  <div id="map"></div>

  <!-- Leaflet JS (no integrity or crossorigin) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Plugin for editing geometries -->
  <script src="https://unpkg.com/leaflet-editable@1.2.0/src/Leaflet.Editable.js"></script>
  <script>
    // basemap layers
    var baseLayers = {
      dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors &copy; CartoDB'
      }),
      light: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      })
    };

    // initialize the map with the light basemap
    var map = L.map('map', {
      editable: true,
      center: [40, -100],
      zoom: 4,
      layers: [baseLayers.light]
    });

    var currentLayer = baseLayers.light;
    var uploadedLayer;

    // handle basemap selector
    document.getElementById('basemap-select').addEventListener('change', function (e) {
      map.removeLayer(currentLayer);
      currentLayer = baseLayers[e.target.value];
      currentLayer.addTo(map);
    });

    // handle geojson upload
    document.getElementById('geojson-input').addEventListener('change', function (e) {
      var file = e.target.files[0];
      if (!file) {
        return;
      }
      var reader = new FileReader();
      reader.onload = function (event) {
        var geojson;
        try {
          geojson = JSON.parse(event.target.result);
        } catch (err) {
          alert('Invalid JSON file');
          return;
        }
        if (uploadedLayer) {
          map.removeLayer(uploadedLayer);
        }
        uploadedLayer = L.geoJSON(geojson, {
          onEachFeature: function(feature, layer) {
            if (layer.enableEdit) {
              layer.enableEdit();
            }
          }
        }).addTo(map);
        try {
          map.fitBounds(uploadedLayer.getBounds());
        } catch (err) {
          console.error('Could not fit bounds:', err);
        }
      };
      reader.readAsText(file);
    });

    // example marker
    L.marker([40, -100]).addTo(map)
      .bindPopup('Hello from your demo!')
      .openPopup();
  </script>
</body>
</html>
